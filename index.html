<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<header>
    <div class="wrapper">
        <h1>Word Finder 200</h1>
        <p>A tool that helps you find words for crossword puzzles and beyond!</p>
    </div>
</header>

<main>
    <div class="wrapper formClass">
        <form action="">
            <label for="meaning">Similar meaning to:</label>
            <input type="text" id="meaning">
            
            <label for="startWith">Starts with:</label>
            <input type="text" id="startWith" maxlength="1">

            <label for="endsWith">Ends with:</label>
            <input type="text" id="endsWith" maxlength="1">

            <button type="submit">Find My Word</button>
        </form>
    </div>
    <div class="resultsClass wrapper">
        <h2>Your Words:</h2>
        <ul id="results">
            <!-- dynamic text!! -->
        </ul>
    </div>
</main>
<footer>
    <a href="https://junocollege.com/">Created at Juno College</a>
</footer>
<h1>helo</h1>
</body>
</html>
