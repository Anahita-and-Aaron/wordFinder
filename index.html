<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
    <title>Word Finder</title>
</head>
<body>

<header>
    <div class="wrapper">
        <h1>Word Finder 2000</h1>
        <p>A tool that helps you find words for crossword puzzles and beyond!</p>
    </div>
</header>

<main>
    <div class="wrapper formDiv">
        <form action="" class= "formClass">
            <label for="meaning" class="item1">Similar meaning to:</label>
            <input type="text" id="meaning" class="item2">
            
            <label for="soundsLike" class="item1">Sounds like:</label>
            <input type="text" id="soundsLike" class="item2">

            <div class="grid">
                <div class="gridItem1">
                    <label for="startsWith">Starts with:</label>
                    <input type="text" id="startsWith" maxlength="1">
                </div>
                <div class="gridItem2">
                    <label for="endsWith">Ends with:</label>
                    <input type="text" id="endsWith" maxlength="1">
                </div>
                <button type="submit" class="gridItem3">Find My Word</button>
            </div>
        </form>
    </div>
    <div class="resultsClass invisible wrapper">
        <h2>Your Words:</h2>
        <h3>Click on word to see definition</h3>
        <ul id="results">
            <!-- dynamic text!! -->

        </ul>
        <button class='invisible' id="moreWords">More words</button>
    </div>
</main>
<footer>
    <a href="https://junocollege.com/">Created at Juno College</a>
</footer>
<script src="script.js"></script>
</body>
</html>
