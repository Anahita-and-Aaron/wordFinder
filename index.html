<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
    <title>Word Finder</title>
</head>
<body>

<header>
    <div class="wrapper">
        <h1>Word Finder 2000</h1>
        <p>A tool that helps you find words for crossword puzzles and beyond!</p>
    </div>
</header>

<main>
    <div class="wrapper formDiv">
        <form action="" class= "formClass">
            <label for="meaning" class="gridItem1">Similar meaning to:</label>
            <input type="text" id="meaning" class="gridItem2">
            
            <div class="grid">
                <div class="gridItem3">
                    <label for="startWith">Starts with:</label>
                    <input type="text" id="startWith" maxlength="1">
                </div>
                <div class="gridItem4">
                    <label for="endsWith">Ends with:</label>
                    <input type="text" id="endsWith" maxlength="1">
                </div>
                <button type="submit" class="gridItem5">Find My Word</button>
            </div>
        </form>
    </div>
    <div class="resultsClass wrapper">
        <h2>Your Words:</h2>
        <ul id="results">
            <!-- dynamic text!! -->
            <li>Lorem, ipsum dolor.</li>
            <li>Consequatur, natus doloribus!</li>
            <li>Quod, eaque ad.</li>
        </ul>
    </div>
</main>
<footer>
    <a href="https://junocollege.com/">Created at Juno College</a>
</footer>
<script src="script.js"></script>
</body>
</html>
